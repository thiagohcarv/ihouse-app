<ion-header>
  <ion-navbar text-center>
    <img src="assets/imgs/ihouse_logo.png" width="70%" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="body">
    <h1 margin-bottom text-center><b>Create Message</b></h1>
    <form [formGroup]="form" class="form-default" padding-top (ngSubmit)="save()">
      <ion-item>
        <ion-input type="text" formControlName="title" placeholder="Title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea formControlName="content" placeholder="Message"></ion-textarea>
      </ion-item>
      <button ion-button round block type="submit" [disabled]="form.invalid">Save</button>
    </form>
  </div>
</ion-content>
