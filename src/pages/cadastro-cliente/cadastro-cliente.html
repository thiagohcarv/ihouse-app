    <form [formGroup]="form" class="form-default" padding (ngSubmit)="is_logged ? save() : register()">
      <ion-item>
        <ion-input type="text" formControlName="name" placeholder="Your Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="Email Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" formControlName="address" placeholder="Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="tel" formControlName="phone" placeholder="Phone Number"></ion-input>
      </ion-item>
      <ion-item *ngIf="!is_logged">
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item *ngIf="!is_logged">
        <ion-input type="password" formControlName="confirm_password" placeholder="Confirm Password"></ion-input>
      </ion-item>
      <ion-item *ngIf="form.controls['confirm_password'].errors?.checkPasswords">
        <ion-label no-margin margin-bottom color="danger" text-center><small>Your passwords do not match!</small></ion-label>
      </ion-item>
      <button ion-button round block type="submit" [disabled]="form.invalid">
        <span *ngIf="!is_logged">Register</span>
        <span *ngIf="is_logged">Save</span>
      </button>
    </form>

  <div padding text-center>
    <p>By registering, you agree all our terms and conditions</p>
