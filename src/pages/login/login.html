<ion-content padding>
  <div class="bloco-logo" padding text-center>
    <img src="assets/imgs/splash_logo.png" alt="iHouse Service">
  </div>

  <form [formGroup]="form" class="form-default" padding (ngSubmit)="login()">
    <ion-item no-lines>
      <ion-input type="email" formControlName="email" placeholder="Email Adress" text-center></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-input type="password" formControlName="password" placeholder="Password" text-center></ion-input>
    </ion-item>
    <div margin-bottom text-center>
      <h5>or</h5>
    </div>
    <ion-item no-lines>
      <ion-input type="tel" placeholder="Zip Code" formControlName="zipcode" text-center></ion-input>
    </ion-item>
    <button ion-button round block type="submit" [disabled]="form.invalid">Login</button>
  </form>
</ion-content>
<ion-footer text-center padding>
  <button ion-button outline color="dark">Forgot password?</button>
  <button ion-button outline color="dark" (click)="register()" >Register here</button>
</ion-footer>
