<ion-header>
  <ion-navbar padding text-center>
    <img src="assets/imgs/ihouse_logo.png" width="70%" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="body" no-padding padding-left padding-right>
    <h3 padding>When do you want us to come?</h3>

    <ion-item padding>
      <ion-label>Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="dateSeleced"></ion-datetime>
    </ion-item>

    <ion-item padding>
      <ion-label>Start Time</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="horaSelected"></ion-datetime>
    </ion-item>

    <br>

    <button ion-button icon-end round color="verde" block large (click)="onNext()">
      Next
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </div>

</ion-content>
