<ion-header>
  <ion-navbar text-center>
    <img src="assets/imgs/ihouse_logo.png" width="50%" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="container" padding>
    <ion-item no-padding padding-top>
      <div align="center" *ngIf="userData">
        <h2>{{userData.name}}</h2>
        <p>This was your job</p>
      </div>
    </ion-item>
    <ion-item lines no-padding>
        <ion-grid class="header-table-service">
          <ion-row>
            <ion-col col-2>
              <b>Code</b>
            </ion-col>
            <ion-col col-7>
              <b> Service</b>
            </ion-col>
            <ion-col col-3>
              <b>Price</b>
            </ion-col>
          </ion-row>
          <hr>
          <ion-row>
            <ion-col col-2>
              <p>{{myJob.category.id}}</p>
            </ion-col>
            <ion-col col-7>
              <p> {{myJob.category.name}}</p>
            </ion-col>
            <ion-col col-3>
              <p>$ {{myJob.category.value}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
    <br>
    <p>Total:</p>
    <ion-row class="total" padding>
      <div class="total-total">
        <b>${{myJob.category.value}}</b>
      </div>
    </ion-row>
    <br>
    <div *ngIf="!myJob.paid">
      <p>Paid with:</p>
      <ion-row class="paid" padding>
        <div class="paid-mode" (click)="pay()">
          <b>PayPal</b>
        </div>
      </ion-row>
    </div>

      </ion-item>

        <img [src]="myJob.urlPhoto" width="150">
      </div>

      <div *ngIf="view" class="buttons">
        <button ion-button round block outline large (click)="sendLocalization()">Send Localization</button>
        <button ion-button round block outline large (click)="sendMediation()">Mediation</button>

    </div>

    <br>
    <button ion-button round block outline large *ngIf="!view" (click)="back()">Back</button>
  </div>
