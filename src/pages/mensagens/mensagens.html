<ion-header>
  <ion-navbar>
    <img src="assets/imgs/ihouse_logo.png" width="50%" alt="">
  </ion-navbar>
</ion-header>


<ion-content no-padding padding-left padding-right>
  <div class="body">
    <ion-list>
      <ion-item *ngFor="let msg of mensagens" (click)="onVerMensagemCompleta(msg)">
        <h3>{{msg.title}}</h3>
        <p>{{msg.mensagem}}</p>
        <p><small>{{msg.created_at}}</small></p>
      </ion-item>
      <ion-item *ngIf="mensagens.length == 0">
        <h1>Ops!</h1>
        <h3>No messages for you</h3>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
