<ion-header>
  <ion-navbar text-center>
    <img src="assets/imgs/ihouse_logo.png" width="70%" alt="">
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="body">
    <ion-list>
      <ion-item *ngFor="let msg of mensagens" (click)="showMessage(msg)">
        <h3>{{msg.title}}</h3>
        <p>{{msg.content}}</p>
        <p><small>{{msg.created_at|date:'dd/mm/yyyy hh:MM'}}</small></p>
      </ion-item>
      <ion-item *ngIf="mensagens.length == 0">
        <h1>Ops!</h1>
        <h3>No messages for you</h3>
      </ion-item>
      <ion-fab right bottom *ngIf="job_id">
        <button ion-fab color="primary" (click)="onAdd()"><ion-icon name="md-add"></ion-icon></button>
      </ion-fab>
    </ion-list>
  </div>

</ion-content>
