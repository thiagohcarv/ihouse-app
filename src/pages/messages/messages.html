<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/imgs/ihouse_logo.png" width="50%" alt="">
  </ion-navbar>
</ion-header>
<ion-content no-padding padding-left padding-right>
  <div class="body">
    <ion-item *ngIf="mensagens.length == 0">
      <h1>{{'PLEASE' | translate }}!</h1>
      <h3>{{'NO_MESSAGES' | translate }}</h3>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let msg of mensagens" (click)="onVerMensagemCompleta(msg)">
        <h3>{{msg.title}}</h3>
        <p>{{msg.title}}</p>
        <p><small>{{msg.body}}</small></p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
