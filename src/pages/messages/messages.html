<ion-header>
  <ion-navbar text-center>
    <img src="assets/imgs/ihouse_logo.png" width="50%" alt="">
  </ion-navbar>
</ion-header>
<ion-content no-padding padding-left padding-right>
  <div class="body">
    <ion-item *ngIf="mensagens.length == 0">
      <h1>{{'PLEASE' | translate }}!</h1>
      <h3>{{'NO_MESSAGES' | translate }}</h3>
    </ion-item>
    <ion-list>
      <ion-item *ngFor="let msg of mensagens" (click)="onVerMensagemCompleta(msg.value, msg.key)">
        <h3>{{msg.value.title}}</h3>
        <p>{{msg.value.body}}</p>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
