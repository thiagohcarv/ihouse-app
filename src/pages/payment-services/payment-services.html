<ion-header>

  <ion-navbar>
    <!-- <ion-title>Job Detail</ion-title> -->
    <img src="assets/imgs/ihouse_logo.png" width="50%" alt="">
  </ion-navbar>

</ion-header>
<ion-content padding>

  <div class="container" padding>
    <ion-item no-padding padding-top>
      <div align="center">
        <h1>Mr. {{name}}</h1>
        <p>This was your job</p>
      </div>
    </ion-item>
    <ion-item lines no-padding *ngIf="serviceCompleto">
        <ion-grid class="header-table-service">
          <ion-row>
            <ion-col col-2>
              <b>Code</b>
            </ion-col>
            <ion-col col-7>
              <b> Service</b>
            </ion-col>
            <ion-col col-3>
              <b>Price</b>
            </ion-col>
          </ion-row>
          <hr>
          <ion-row *ngFor="let service of serviceCompleto.servico.services">
            <ion-col col-2>
              <p>{{service.id}}</p>
            </ion-col>
            <ion-col col-7>
              <p>{{service.name}}</p>
            </ion-col>
            <ion-col col-3>
              <p>$ {{service.price}}</p>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>
    <br>
    <p>Total:</p>
    <ion-row class="total" padding *ngIf="serviceCompleto">
      <div class="total-total">
        <b>$ {{serviceCompleto.servico.price}}</b>
      </div>
    </ion-row>
    <br>
    <p>Pay with:</p>
    <div padding-left padding-right>
      <button ion-button large round block (click)="pay()">PayPal</button>
    </div>
  </div>

</ion-content>
