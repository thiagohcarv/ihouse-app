<ion-header>
  <ion-navbar padding text-center>
    <img src="assets/imgs/ihouse_logo.png" width="70%" alt="">
  </ion-navbar>
</ion-header>

<ion-content no-padding padding-left padding-right>

  <div class="body" padding-left>
    <ion-list>
      <ion-grid no-padding>
          <ion-row no-padding>
            <div no-padding col-6 *ngFor="let cat of categorias">
              <button ion-item no-padding no-lines (click)="onSelectCategory(cat)" >
                <div align="center">
                  <div class="image" >
                    <img src="data:image/png;base64,{{ cat.thumb }}" [alt]="cat.name">
                  </div>
                  <h2>{{cat.name}}</h2>
                </div>
              </button>
            </div>
          </ion-row>
      </ion-grid>
    </ion-list>
  </div>


</ion-content>
